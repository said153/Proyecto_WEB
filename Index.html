<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <title> .: AVANCE DE PROYECTO :. </title>
    </head>
    <body>
        <div class="titulo"><h2>Registro</h2></div>
        <div class="container">

            <form id="registroForm" class="formulario" onsubmit="return validarFormulario()">
                    <div class="form-group">
                        <label for="nombre">Nombre(s):</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                        <label for="a_paterno">Apellido Paterno:</label>
                        <input type="text" class="form-control" id="a_parterno" name="a_paterno" required>
                        <label for="a_maternos">Apellido Materno:</label>
                        <input type="text" class="form-control" id="a_materno" name="a_materno" required>
                        <label for="Fecha">Fecha de nacimiento:</label>
                        <input type="number" class="form-control" id="Fecha" name="Fecha" readonly>
                        <label for="genero">Género:</label>
                        <input type="text" class="form-control" id="genero" name="genero" required>
                        <label for="curp">CURP:</label>
                        <input type="text" class="form-control" id="curp" name="curp" required>
                        <label for="boleta">Boleta:</label>
                        <input type="number" class="form-control" id="boleta" name="boleta" required>
                        <label for="nombre">Dirección:</label>
                        <input type="dir" class="form-control" id="dir" name="dir" required>
                        <label for="tel">Teléfono:</label>
                        <input type="number" class="form-control" id="tel" name="tel" required>
                        <label for="movil">Teléfono móvil:</label>
                        <input type="number" class="form-control" id="movil" name="movil" required>
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <label for="escuela">Escuela de procedencia:</label>
                        <input type="text" class="form-control" id="escuela" name="escuela" required>
                        <label for="entidad">Entidad Federativa de Procedencia:</label>
                        <input type="text" class="form-control" id="entidad" name="entidad" required>
                        <label for="promedio">Promedio:</label>
                        <input type="number" class="form-control" id="promedio" name="promedio" required>
                    </div>
            
                    <!-- Aqui puse las opciones de discapacidad etc -->
            
                    <div class="form-group">
                        <label>A fin de considerar sus necesidades y atenderlas, requerimos saber si usted es una persona con:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="discapacidadAuditiva" name="discapacidad[]" value="auditiva">
                            <label class="form-check-label" for="discapacidadAuditiva">Discapacidad auditiva</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="discapacidadVisual" name="discapacidad[]" value="visual">
                            <label class="form-check-label" for="discapacidadVisual">Discapacidad visual</label>
                        </div>
            
                        <!--  si quieren que haya mas opciones y no este agrupada, descomentar este y borrar o comentar el otro
            
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="discapacidadMotRuedas" name="discapacidad[]" value="ruedas">
                            <label class="form-check-label" for="discapacidadMotRueda">Discapacidad motriz Usuaria De Sillas De Ruedas</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="discapacidadMotMul" name="discapacidad[]" value="muletas">
                            <label class="form-check-label" for="discapacidadMotMull">Discapacidad motriz Usuaria De Muletas</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="discapacidadBast" name="discapacidad[]" value="baston">
                            <label class="form-check-label" for="discapacidadMotBast">Discapacidad motriz Usuaria De Bastón</label>
                        </div>
                        
                        -->
            
            
                        <!-- Discapacidad motriz la que agrupe  -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="discapacidadMotriz" name="discapacidad[]" value="motriz">
                            <label class="form-check-label" for="discapacidadMotriz">Discapacidad motriz</label>
                    
                            <!-- Opciones específicas de discapacidad motriz -->
                            <div id="opcionesMotriz" style="display: none;">
            
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="discapacidadMotrizOpcion" id="usuariaRuedas" value="ruedas">
                                    <label class="form-check-label" for="usuariaRuedas">Usuaria De Sillas De Ruedas</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="discapacidadMotrizOpcion" id="usuariaMuletas" value="muletas">
                                    <label class="form-check-label" for="usuariaMuletas">Usuaria De Muletas</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="discapacidadMotrizOpcion" id="usuariaBaston" value="baston">
                                    <label class="form-check-label" for="usuariaBaston">Usuaria De Bastón</label>
                                </div>
                            
                            </div>
                        </div>
                        
                        <!-- aqui puse el otra discapacidad -->
                    
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="otraDiscapacidad" name="discapacidad[]" value="otra">
                            <label class="form-check-label" for="otraDiscapacidad">Otra opción</label>
                            <input type="text" class="form-control" id="otraDiscapacidadText" name="otraDiscapacidad" placeholder="Especifica tu discapacidad" style="display: none;">
                        </div>
                    </div>
                    
            
                    <!-- Botones para registro y modificar  -->
            
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        <button type="button" class="btn btn-secondary" onclick="modificarFormulario()">Modificar</button>
            </form>
        </div>
        <!-- jquery,boostrap y popper  -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
